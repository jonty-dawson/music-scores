<footer class="site-footer h-card">
  <data class="u-url" href="{{ '/' | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="logo-image" class="footer-col">
          <img src="{{ '/favicon.svg' | relative_url }}" width="125" height="125" alt="Site logo, a cropped treble clef.">
      </div>
      <div class="footer-col">
        <p>
          <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
        </p>
        <p>{{ site.subtitle | escape }}</p>
        <a href="{{ site.github.repository_url }}" data-goatcounter-click="footer-src-github" data-goatcounter-referrer="{{page.name}}">View source on GitHub</a>
      </div>


      <div class="footer-col">

        <div class="social-links">
          {%- include social.html -%}
        </div>

      </div>
    </div>


  </div>

</footer>
